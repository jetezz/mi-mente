services:
  # 1. WORKER PYTHON (IA & Descargas)
  worker-py:
    build: ./apps/worker-py
    container_name: brain-worker
    restart: always
    volumes:
      - ./apps/worker-py/models:/root/.cache/huggingface
      - ./apps/worker-py/cookies:/app/cookies
    env_file: .env
    networks:
      - coolify

  # 2. API ORCHESTRATOR (Bun + Elysia)
  api-bun:
    build: ./apps/api-bun
    container_name: brain-api
    restart: always
    environment:
      - WORKER_URL=http://worker-py:8000
    env_file: .env
    depends_on:
      - worker-py
    networks:
      - coolify

  # 3. FRONTEND (Astro)
  web:
    build: ./apps/web
    container_name: brain-web
    restart: always
    # Eliminamos el mapeo manual de puertos (ports:), Coolify lo maneja internamente
    environment:
      - HOST=0.0.0.0
      - PORT=3000 # Cambiado a 3000 por ser est√°ndar
      - HTTPS=false
      - PUBLIC_API_URL=${PUBLIC_API_URL}
    command: bun run ./dist/server/entry.mjs --host 0.0.0.0 --port 3000
    networks:
      - coolify

networks:
  # Usamos la red predefinida de Coolify para que el proxy (Traefik) llegue a los contenedores
  coolify:
    external: true
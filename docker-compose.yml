services:
  # 1. WORKER PYTHON (IA & Descargas)
  worker-py:
    build: ./apps/worker-py
    restart: always
    volumes:
      - ./apps/worker-py/models:/root/.cache/huggingface
      - ./apps/worker-py/cookies:/app/cookies
    env_file: .env
    networks:
      - coolify

  # 2. API ORCHESTRATOR (Bun + Elysia)
  api-bun:
    build: ./apps/api-bun
    restart: always
    environment:
      - WORKER_URL=http://worker-py:8000
    env_file: .env
    depends_on:
      - worker-py
    networks:
      - coolify

  # 3. FRONTEND (Astro)
  web:
    build: ./apps/web
    restart: always
    # Eliminamos el mapeo manual de puertos (ports:), Coolify lo maneja internamente
    environment:
      - PUBLIC_API_URL=/api
      - API_INTERNAL_URL=http://api-bun:3000 
    env_file: .env
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: bun run dev --host
    networks:
      - coolify

  # -------------------------------------------------------
  # 4. CLOUDFLARE TUNNEL
  # -------------------------------------------------------
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: brain-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    volumes:
      - brain-network
    depends_on:
      - web
      - api-bun

# Red interna privada
networks:
  # Usamos la red predefinida de Coolify para que el proxy (Traefik) llegue a los contenedores
  coolify:
    external: true
services:
  # 1. WORKER PYTHON (IA & Descargas)
  worker-py:
    build: ./apps/worker-py
    restart: always
    volumes:
      - ./apps/worker-py/models:/root/.cache/huggingface
      - ./apps/worker-py/cookies:/app/cookies
      - ./apps/worker-py/app:/app/app # Hot-reload para desarrollo
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - coolify

  # 2. API ORCHESTRATOR (Bun + Elysia)
  api-bun:
    build: ./apps/api-bun
    restart: always
    environment:
      - WORKER_URL=http://worker-py:8000
    env_file: .env
    depends_on:
      - worker-py
    networks:
      - coolify

  # 3. FRONTEND (Astro)
  web:
    build: ./apps/web
    restart: always
    # Eliminamos el mapeo manual de puertos (ports:), Coolify lo maneja internamente
    ports:
      - "4321:4321"
    environment:
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:3000}
      - API_INTERNAL_URL=http://api-bun:3000 
    env_file: .env
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: bun run dev --host
    networks:
      - coolify

  # -------------------------------------------------------
  # 4. CLOUDFLARE TUNNEL
  # -------------------------------------------------------
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: brain-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    profiles:
      - tunnel
    volumes: 
      - ./tunnel/config.yml:/etc/cloudflared/config.yml:ro
    depends_on:
      - web
      - api-bun
    networks:
      - coolify

# Red interna privada
networks:
  # Usamos la red predefinida de Coolify para que el proxy (Traefik) llegue a los contenedores
  coolify:
    driver: bridge # Force local bridge network instead of external for local testing if needed, or remove external: true if not using coolify pre-existing net
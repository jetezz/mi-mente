services:
  # 1. WORKER PYTHON (IA & Descargas)
  worker-py:
    build: ./apps/worker-py
    restart: always
    volumes:
      - ./apps/worker-py/models:/root/.cache/huggingface
      - ./apps/worker-py/cookies:/app/cookies
    env_file: .env
    networks:
      - coolify

  # 2. API ORCHESTRATOR (Bun + Elysia)
  api-bun:
    build: ./apps/api-bun
    restart: always
    environment:
      - WORKER_URL=http://worker-py:8000
    env_file: .env
    depends_on:
      - worker-py
    networks:
      - coolify

  # 3. FRONTEND (Astro)
  web:
    build: ./apps/web
    restart: always
    # Eliminamos el mapeo manual de puertos (ports:), Coolify lo maneja internamente
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coolify

networks:
  # Usamos la red predefinida de Coolify para que el proxy (Traefik) llegue a los contenedores
  coolify:
    external: true